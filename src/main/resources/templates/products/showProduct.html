<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Product</h2>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${product.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:field="${product.brand}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:field="${product.category}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${product.name}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Ram</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${product.ram}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Storage</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${product.storage}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Color</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${product.color}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" th:field="${product.price}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${product.imageFile}}" alt="..." width="300">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm-4 d-grid">
                            <a style="margin-top: 5px" class="btn btn-outline-primary" href="/" role="button">Back</a>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("saved").addEventListener("click", function(event) {
            var brand = document.querySelector('input[name="brand"]').value;
            var category = document.querySelector('select[name="category"]').value;
            var name = document.querySelector('input[name="name"]').value;
            var ram = document.querySelector('input[name="ram"]').value;
            var storage = document.querySelector('input[name="storage"]').value;
            var color = document.querySelector('input[name="color"]').value;
            var price = document.querySelector('input[name="price"]').value;
    
            if (brand && category && name && ram && storage && (ram>-1&&storage>-1) && color && price && price>0) {
                alert("Product saved.");
            }
            
        });
    </script>

    <script>
        document.querySelector('a[href="/"]').addEventListener("click", function(event) {
            event.preventDefault(); // Bizi URL'ye yönlendirmesin diye linkin varsayılan davranışını engelledik
            history.back(); // Tarayıcı geçmişinde bir önceki sayfaya yönlendir
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
